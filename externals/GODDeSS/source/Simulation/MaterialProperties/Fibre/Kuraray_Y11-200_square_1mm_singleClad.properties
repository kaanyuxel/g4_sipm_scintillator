# material properties of the Kuraray Y-11(200)M wave length shifting fibre:

##############################################################################################################
# The properties HAVE TO be specified like: "'key' = 'value'" or "'key' : 'value'"!                          #
# Properties with units HAVE TO be specified like: "'key' = 'value' * 'unit'" or "'key' : 'value' * 'unit'"! #
# Comments can be inserted using "#"!                                                                        #
##############################################################################################################

profile:	quadratic		# ("round" (-> radius) or "quadratic" (-> edge length))
edge_length:	1.00 * mm

### for fibres with 5Â° roughness:
mu_att_linear:		1.175	# linear coefficient to match the material attenuation length to the fibre's (signal) attenuation length (given by the manufacturer): material attenuation length = mu_att * (mu_att_linear + mu_att_quadratic * mu_att)
mu_att_quadratic:	0.0000075	# quadratic coefficient to match the material attenuation length to the fibre's (signal) attenuation length (given by the manufacturer): material attenuation length = mu_att * (mu_att_linear + mu_att_quadratic * mu_att)

################
### Coating: ###
################

# R_relMin_coating:	1.05	# inner radius (relative to the fibre radius) for round fibres or half edge legth (relative to the half fibre edge legth) for quadratic fibres
#                               # values larger than 1 lead to a gap between the fibre and the coating (without an extra "gap volume")
# R_relMax_coating:	1.1	# outer radius (relative to the fibre radius) for round fibres or half edge legth (relative to the half fibre edge legth) for quadratic fibres
#                               # has to be larger than "R_relMin_coating"

density_coating:		1. * g/cm3	# just use some value, unless the correct value is needed to consider energy loss of ionising particles in the coating
n_ref_coating:		1		# just use some value, unless the correct value is needed to consider energy loss of charged particles in the coating (Cherenkov/transition radiation)
# n_ref_real_coating:			# alternative way to specify the reflectivity (Fresnel)
# n_ref_imag_coating:			# alternative way to specify the reflectivity (Fresnel)
reflec_coating:		0.		# 0. is 100% absorbing
roughness_coating:	0 * deg		# width of the gaussian distribution describing the distribution of the angle between average surface normal and micro-facet normals

fraction_specularspike_coating:	0.0 * %		# probability for reflection at the average surface
fraction_specularlobe_coating:	100.0 * %	# probability for reflection at a micro facet surface, i.e. the direction is smeared around the direction of the specular spike reflection
fraction_backscattering_coating:	0.0 * %		# probability of back scattering, caused by several reflections within a deep grove
# probability for diffuse reflection: Lambertian = 100% - (specularspike + specularlobe + backscattering)

